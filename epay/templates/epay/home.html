{% extends "epay/base.html"%}
{% block content %}
    <h1>Home</h1>



    <div class="card-columns" >


    {% for item in items %}
      <div class="card">
        <img class="card-img-top" src="{{item.itemPicture.url}}" alt="Card image cap">

        <div class="card-body">

          <h5><a class="card-title" href="{% url 'item-detail' item.id %}">{{item.itemTitle}}</h5>
          <p class="card-text"> {{item.itemDescription}} </p>

        </div>
        <div class="card-footer">

          <small class="smallcol" >listing end date: {{item.endTime|date:"F d, Y"}}</small>

        </div>
      </div>
    {% endfor %}


</div>

{% endblock content %}
